# pytest.ini - Pytest Configuration
# ===================================

[tool:pytest]

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --durations=10

# Markers for test categorization
markers =
    plotting: marks tests as plotting-related
    research_backend: tests for matplotlib+seaborn backend
    interactive_backend: tests for plotly backend
    basic_plots: basic chart types (line, scatter, bar, histogram)
    distribution_plots: distribution visualization tests
    correlation_plots: correlation and relationship tests
    styling: styling and customization tests
    error_handling: error handling and edge cases
    performance: performance and optimization tests
    integration: integration workflow tests
    slow: marks tests as slow running
    requires_seaborn: requires seaborn package
    requires_plotly: requires plotly package
    requires_scipy: requires scipy package
    visual: tests that generate visual output

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if using pytest-cov)
[coverage:run]
source = ures
branch = True
omit =
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
